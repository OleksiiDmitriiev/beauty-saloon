<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>BeautySaloon</title>


    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>


    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>


    <link href="/css/style.css" rel="stylesheet"/>

    <link href="/css/responsive.css" rel="stylesheet"/>


</head>
<body>
<div class="hero_area">

    <div th:insert="samples/sample :: header"></div>

    <section class="gallery_section layout_padding">


        <div class="container">
            <div class="row">
                <div class="col-lg-5 ml-auto">
                    <div class="heading_container">


                        <h1>Search Orders</h1>
                        <form action="/orders/search" method="get">
                            <label for="orderName">Order Name:</label>
                            <input type="text" id="orderName" name="orderName" th:value="${orderName}">
                            <button type="submit">Search</button>
                        </form>

                        <hr>

                        <h2>Search Results</h2>
                        <div th:if="${orders != null and not #lists.isEmpty(orders)}">
                            <ul>
                                <li th:each="order : ${orders}">
                                    <a th:href="@{/orders/{id}(id=${order.getId()})}"
                                       th:text="${'Order name :  ' + order.getOrderName()}">service</a>
                                    <a th:href="@{/services/{id}(id=${order.getServiceOwner().getId()})}"
                                       th:text="${'Service:  ' + order.getServiceOwner().getServiceName()}">service</a>
                                    <a th:href="@{/clients/{id}(id=${order.getClientOwner().getId()})}"
                                       th:text="${'Client:  ' + order.getClientOwner().getClientName()}">service</a>
                                    <hr>
                                </li>
                            </ul>
                        </div>
                        <div th:unless="${orders != null and not #lists.isEmpty(orders)}">
                            <p>No masters found with the provided name.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<div th:insert="samples/sample :: info-section"></div>


<div th:insert="samples/sample :: footer"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script src="/js/custom.js"></script>
</body>
</html>
