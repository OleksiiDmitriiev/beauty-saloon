<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>BeautySaloon</title>


    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>


    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>


    <link href="/css/style.css" rel="stylesheet"/>

    <link href="/css/responsive.css" rel="stylesheet"/>


</head>
<body>
<div class="hero_area">

    <div th:insert="samples/sample :: header"></div>

    <section class="gallery_section layout_padding">


        <div class="container">
            <div class="row">
                <div class="col-lg-5 ml-auto">
                    <div class="heading_container">

                        <form th:method="POST" th:action="@{/orders}" th:object="${order}">


                            <input type="hidden" th:field="*{serviceOwner}" id="serviceOwner"
                                   th:value="${order.serviceOwner != null ? order.serviceOwner.id : param.serviceId}"/>

                            <div style="color:red" th:if="${#fields.hasErrors('serviceOwner')}"
                                 th:errors="*{serviceOwner}">Service error
                            </div>
                            <br/>
                            <label for="clientOwner">Enter your client's id : </label>
                            <input type="text" th:field="*{clientOwner}" id="clientOwner"/>
                            <div style="color:red" th:if="${#fields.hasErrors('clientOwner')}"
                                 th:errors="*{clientOwner}">Client error
                            </div>
                            <br/>
                            <input type="submit" value="Create!"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<div th:insert="samples/sample :: info-section"></div>


<div th:insert="samples/sample :: footer"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script src="/js/custom.js"></script>
</body>
</html>
