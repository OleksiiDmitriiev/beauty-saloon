<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>BeautySaloon</title>


    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>


    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>


    <link href="/css/style.css" rel="stylesheet"/>

    <link href="/css/responsive.css" rel="stylesheet"/>


</head>
<body>
<div class="hero_area">

    <div th:insert="samples/sample :: header"></div>

    <section class="gallery_section layout_padding">


        <div class="container">
            <div class="row">
                <div class="col-lg-5 ml-auto">
                    <div class="heading_container">


                        <p th:text="${'Name: '  + service.getServiceName()}">VALUE</p>
                        <p></p>
                        <p th:text="${'Rating: ' + service.getServiceRating()}">VALUE</p>

                        <a th:href="@{/masters/{id}(id=${service.getMasterOwner().getId()})}"
                           th:text="${'Service master:  ' + service.getMasterOwner().getMasterName()}">service</a>
                        <p></p>
                        <p th:text="${'Description:'}">Description</p>
                        <p th:text="${service.getDescription()}">Description/p>

                        <p>
                        <p th:text="${'Created Date: '  + service.getCreatedDate()}">VALUE</p>
                        <p></p>
                        <p th:text="${'Updated Date: '  + service.getUpdatedDate()}">VALUE</p>
                        <p></p>

                        Orders:
                        <span th:each="order, iterStat : ${service.getOrders()}">
                                <a th:href="@{/orders/{orderId}(orderId=${order.getId()})}"
                                   th:text="${order.getOrderName()}"></a>
                            <span th:if="${!iterStat.last}">; </span>
                            </span>
                        <a th:href="@{/orders/new(serviceId=${service.getId()})}"
                           th:text="${'SIGN UP FOR THE SERVICE: '}"></a>


                        <hr/>

                        <form th:method="GET" th:action="@{/services/{id}/edit(id=${service.getId()})}">
                            <input type="submit" value="Edit"/>
                        </form>
                        <hr/>
                        <form th:method="DELETE" th:action="@{/services/{id}(id=${service.getId()})}">
                            <input type="submit" value="Delete"/>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<div th:insert="samples/sample :: info-section"></div>


<div th:insert="samples/sample :: footer"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script src="/js/custom.js"></script>
</body>
</html>
